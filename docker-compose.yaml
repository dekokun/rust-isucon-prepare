version: "3"
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: isucon
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
    ports:
      - 3306:3306
    volumes:
      - ./docker/mysql:/var/lib/mysql
    container_name: mysql
  redis:
    image: redis:6.0.5
    ports:
      - 6379:6379
    container_name: redis
  rust:
    build:
      context: .
      dockerfile: ./docker/rust/Dockerfile
    environment:
      USER: root
    depends_on:
      - db
    command:
      [
        "wait-for-it",
        "db:3306",
        "-t",
        "30",
        "--",
        "/work/target/release/rust-mysql-redis-client-usage",
      ]
    container_name: rust
